<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Puedes dejarnos tus consultas o pedirnos una cotización para figuras personalizadas de tus personajes favoritos">
        <meta name="keywords" content="FIGURAS PERSONALIZADAS, PERSONAJES, PIEZAS 3D, PIEZAS PINTADAS, PIEZAS PARA PINTAR">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../estilos/style.css">
        <title>Contactanos o haz tu pedido personalizado</title>
    </head>
    <body>
        <div class="grilla">
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-black">
                    <div class="container-fluid">
                        <a class="navbar-brand logo" href="../index.html"><img class="ajusteMedia" src="../img/logo.jpeg" alt="logo del emprendimiento, es una caricatura de un demonio saliendo de una impresora 3d"></a>
                        <div class="d-block d-sm-none h1">
                            <h1>Imp3D</h1>
                        </div>
                        <div class="d-none d-sm-block h1">
                            <h2>Imp3D - Servicios de impresiones</h2>
                        </div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse l-d-flex justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link linksP"  href="nosotros.html">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link linksP" href="proceso.html">Proceso</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link linksP" href="productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link linksP" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                        </div>
                    </div>
                </nav>

            </header>
        
            <main class="mainContacto">
                <h2 class="tituloSeccion" id="tituloContacto">Contactanos</h2>

                <section class="consultas">
                    <h3 class="subtituloSeccion">Dejanos tus consultas:</h3>
                    <form id="formularioConsultas" class="textoFormularios">
                        <div class="col-12">
                            <label for="inputName" class="form-label">Nombre: </label>
                            <input type="text" id="nombreC" class="form-control" placeholder="Ingrese su nombre">
                        </div>
                        <div class="col-12">
                            <label for="inputEmail" class="form-label">Email: </label>
                            <input type="email" id="emailC" class="form-control" placeholder="...@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="inputConsulta" class="form-label">Déjanos tu consulta: </label>
                            <textarea class="form-control" id="textoConsulta" rows="3"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">
                                    ¿Quéres recibir info sobre nosotros?
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button id="btnConsulta" type="submit" class="btn btn-dark">Consultar</button>
                    </form>
                </section>
                
                <section class="pedido">
                    <h3 class="subtituloSeccion">O haz tu pedido personalizado:</h3>
                    <form id="formularioPedidos" class="textoFormularios">
                        <div class="col-12">
                            <label for="inputName" class="form-label">Nombre: </label>
                            <input type="text" id="nombreP" class="form-control" placeholder="Ingrese su nombre">
                        </div>
                        <div class="col-12">
                            <label for="inputEmail" class="form-label">Email: </label>
                            <input type="email" id="emailP" class="form-control" placeholder="...@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="inputCotizacion" class="form-label">Detalles de la pieza: </label>
                            <textarea class="form-control" id="textoPedido" rows="3" placeholder="Ingrese los datos para cotizar"></textarea>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" id="sinPintar" type="radio" name="flexRadioDefault">
                            <label class="form-check-label" for="piezaSinPintar">
                                Pieza sin pintar
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="pintada" type="radio" name="flexRadioDefault">
                            <label class="form-check-label" for="piezaPintada">
                                Pieza pintada
                            </label>
                        </div>

                        <select class="form-select" id="tamanio" aria-label="Default select example">
                            <option selected>Tamaño de la pieza</option>
                            <option value="1">Chico (hasta 10cm)</option>
                            <option value="2">Mediano (hasta 15cm)</option>
                            <option value="3">Grande (hasta 20cm)</option>
                        </select>

                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">
                                    ¿Quéres recibir info sobre nosotros?
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button id="btnPedido" type="submit" class="btn btn-dark">Pedir cotización</button>
                    </form>
                </section>
            </main>

            <footer>
                <figure class="logosRedes">
                    <a href="https://www.facebook.com"  target="_blank"><img class="ajusteMedia" src="../img/facebook.png" alt="logo de facebook"></a>
                </figure>

                <figure class="logosRedes">
                    <a href="https://www.instagram.com/imp3dser/?hl=es-la"  target="_blank"><img class="ajusteMedia" src="../img/instagram.png" alt="logo de instagram"></a>
                </figure>

                <figure class="logosRedes">
                    <a href="https://wa.me/5491140640906?text=Hola!%20Quisiera%20más%20información%20sobre%20las%20figuras%203D." target="_blank"><img class="ajusteMedia" src="../img/whatsapp.png" alt="logo de whatsapp"></a>
                </figure>
                
            </footer>
        </div>
        <script src="../script/contacto.js"> </script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    </body>
</html>
